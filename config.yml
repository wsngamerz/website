baseURL: "https://williamneild.com/"
title: William Neild
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45
disqusShortname: wneild-blog

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Home
                  url: /
                  weight: 10
                - name: About
                  url: about/
                  weight: 20
                - name: Projects
                  url: projects/
                  weight: 30
                - name: Blog
                  url: posts/
                  weight: 40
                - name: Contact
                  url: contact/
                  weight: 50
                - name: Search
                  url: search/
                  weight: 60

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: development # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Developer Website"
    author: William Neild
    defaultTheme: dark
    disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    comments: true
    images: ["papermod-cover.png"]
    comments: true

    homeInfoParams:
        Title: "William Neild"
        Content: >
            # Hello and welcome to my website

            *Here you will be able to view a wonderful selection of my projects and have a read through some of my blog posts where I will talk about a variety of topics including software development, recent technological advancements and also some of my own life stories (because people want to know about that).
            I hope that you enjoy your time here!*

    socialIcons:
        - name: github
          url: "https://github.com/wsngamerz"
        - name: facebook
          url: ""
        - name: twitter
          url: ""
        - name: RsS
          url: "index.xml"

